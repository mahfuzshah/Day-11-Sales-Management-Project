{% extends 'base.html' %}

{% block body %}

<div class="container">
  <h2>Input Product Details</h2>
  <div class="row">
    <div class="col-md-6">
    <form class="form-horizontal" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Product Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="product_name" placeholder="Enter Product" name="product_name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Category Name:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" id="category" placeholder="Enter Category" name="category">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Product Price:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="unit_price" placeholder="Enter Price" name="unit_price">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Product Quantity:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity" name="quantity">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Discount Percent:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="discount_percent" placeholder="Enter Discount %" name="discount_percent">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Product Tax Percent:</label>
            <div class="col-sm-8">          
                <input type="text" class="form-control" id="tax_percent" placeholder="Enter Tax %" name="tax_percent">
            </div>
        </div>

        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>
    </div>
   </div>
</div>



{% endblock body %}
